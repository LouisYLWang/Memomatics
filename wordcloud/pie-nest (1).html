<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>

       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>

       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '嵌套环形图';

option = {
    title: {
        text: 'Who is talkaholic',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#ccc'
        }
    },
    
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']

    series: [
        {

            type:'pie',
            selectedMode: 'single',

            roseType: 'radius',
            label: {
                normal: {
                    position: 'inner',
                    formatter: '{a}\n\n{c}',
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:1678663, name:'ZHUANG'},

            ]
        },
        {
            name:'NUMBER OF MESSAGE',
            type:'pie',
            radius: ['40%', '55%'],

                    position: 'inside',

                        //     align: 'right',
                        //     height: 22,
                        //     borderRadius: [4, 4, 0, 0]

                            fontSize: 16,
                            lineHeight: 33

    myChart.setOption(option, true);
}
